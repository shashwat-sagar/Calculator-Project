<!DOCTYPE html>
<!-- Created Using Easy HTML v1.4.5 -->
<!-- https://play.google.com/store/apps/details?id=ak.andro.easyhtml -->

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="toggle-switch.css" />
      <meta meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>
  <body>



    <!-- Start your code here -->
    <form class="calculator" name="calc">
      <input class="value" type="text" name="txt" readonly="" />
      <span class="num clear" onclick="document.calc.txt.value =''">C</span>
      <span class="num" onclick="document.calc.txt.value +='/'"><font color=red size=6px>/</font></span>
      <span class="num" onclick="document.calc.txt.value +='*'"><font color=red>X</font></span>
      <span class="num" onclick="document.calc.txt.value +='7'">7</span>
      <span class="num" onclick="document.calc.txt.value +='8'">8</span>
      <span class="num" onclick="document.calc.txt.value +='9'">9</span>
      <span class="num" onclick="document.calc.txt.value +='-'"><font size=20px color=red>-</font></span>
      <span class="num" onclick="document.calc.txt.value +='4'">4</span>
      <span class="num" onclick="document.calc.txt.value +='5'">5</span>
      <span class="num" onclick="document.calc.txt.value +='6'">6</span>
      <span class="num plus" onclick="document.calc.txt.value +='+'"><font size=16px color= red>+</font></span>
      <span class="num" onclick="document.calc.txt.value +='3'">3</span>
      <span class="num" onclick="document.calc.txt.value +='2'">2</span>
      <span class="num" onclick="document.calc.txt.value +='1'">1</span>
      <span
        class="num bottom-border-left"
        onclick="document.calc.txt.value +='0'"
        >0</span>
      <span class="num" onclick="document.calc.txt.value +='00'">00</span>
      <span class="num" onclick="document.calc.txt.value +='.'">.</span>
      <span
        class="num equal"
        onclick="document.calc.txt.value = eval(calc.txt.value)"
        ><font color=whitesmoke size= 16px>=</font></span
      >
    </form>

    <!-- End your code here -->
    <script src=./script.js></script>
</body>
</html>
